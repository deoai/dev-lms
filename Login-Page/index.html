<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stechoq</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div id="preloader"></div>
    <div class="login-card">
      <div class="column">
        <h1>Login</h1>
        <p>After logging in, you can enjoy the interactive E-Learning.</p>
        <form>
          <div class="form-item">
            <input
              type="text"
              class="form-element"
              placeholder="Username or Email"
              autofocus
            />
          </div>
          <div class="form-item">
            <input
              type="password"
              class="form-element"
              placeholder="Password"
            />
          </div>
          <div class="form-checkbox-item">
            <input id="rememberMe" type="checkbox" checked />
            <label for="rememberMe">Remember me</label>
          </div>
          <div class="flex">
            <button type="button">Sign In</button>
            <a href="#">Reset your password now</a>
          </div>
        </form>
      </div>
      <div class="column">
        <img src="logo.png" alt="" srcset="" style="width: 25%" />
        <h2>Welcome to interactive E-Learning</h2>
        <p>
          Interactive E-Learning is a website that provides interactive
          learning, exercises, and assignments developed by STECHOQ.
        </p>
        <a href="#">Sign Up</a>
      </div>
    </div>
  </body>
  <script>
    var loader = document.getElementById("preloader");
    window.addEventListener("load", function () {
      loader.style.display = "none";
    });
  </script>
</html>
